<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Quiz: VocÃª saberia identificar um golpe?</title>
  https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #1e2a38;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
   -style: none;
      padding: 0;
    }
    .options li {
      background: #2e3e50;
      margin: 10px 0;
      padding: 12px 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options li:hover {
      background: #3e5670;
    }
    .btn {
      background: #00c9a7;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
    }
    .btn:hover {
      background: #00b39a;
    }
    .result {
      text-align: center;
      font-size: 1.3em;
      margin-top: 30px;
    }
    .dica {
      background: #2c3e50;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Mini Quiz: VocÃª saberia identificar um golpe?</h1>
    <div id="quiz">
      <div class="question" id="questionText"></div>
      <ul class="options" id="optionsList"></ul>
      <button class="btn" id="nextBtn" style="display:none;">PrÃ³xima</button>
      <button class="btn" id="restartBtn" style="display:none;">Reiniciar Quiz</button>
    </div>
    <div class="result" id="result" style="display:none;"></div>
    <div class="dica" id="dica" style="display:none;"></div>
  </div>

  <script>
    let perguntas = [];
    let perguntasRestantes = [];
    let pontuacao = 0;
    let perguntaAtual = null;

    const questionText = document.getElementById("questionText");
    const optionsList = document.getElementById("optionsList");
    const nextBtn = document.getElementById("nextBtn");
    const restartBtn = document.getElementById("restartBtn");
    const result = document.getElementById("result");
    const dica = document.getElementById("dica");

    fetch('quiz_questions.json') 
      .then(response => response.json())
      .then(data => {
        perguntas = data;
        iniciarQuiz();
      });

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function iniciarQuiz() {
      embaralhar(perguntas);
      perguntasRestantes = perguntas.slice(0, 5);
      pontuacao = 0;
      perguntaAtual = null;
      document.getElementById("quiz").style.display = "block";
      result.style.display = "none";
      dica.style.display = "none";
      restartBtn.style.display = "none";
      carregarPergunta();
    }

    function carregarPergunta() {
      if (perguntasRestantes.length === 0) {
        mostrarResultado();
        return;
      }

      perguntaAtual = perguntasRestantes.pop();
      questionText.textContent = perguntaAtual.pergunta;
      optionsList.innerHTML = "";
      nextBtn.style.display = "none";

      perguntaAtual.opcoes.forEach((opcao, index) => {
        const li = document.createElement("li");
        li.textContent = opcao;
        li.onclick = () => verificarResposta(index, li);
        optionsList.appendChild(li);
      });
    }

    function verificarResposta(indice, elemento) {
      const opcoes = optionsList.querySelectorAll("li");
      opcoes.forEach(li => li.style.pointerEvents = "none");

      if (indice === perguntaAtual.correta) {
        elemento.style.background = "#28a745";
        pontuacao++;
      } else {
        elemento.style.background = "#dc3545";
        opcoes[perguntaAtual.correta].style.background = "#28a745";
      }

      nextBtn.style.display = "block";
    }

    function mostrarResultado() {
      document.getElementById("quiz").style.display = "none";
      result.style.display = "block";
      dica.style.display = "block";
      restartBtn.style.display = "block";
      result.textContent = `VocÃª acertou ${pontuacao} de 5 perguntas.`;

      if (pontuacao === 5) {
        dica.textContent = "ParabÃ©ns! VocÃª estÃ¡ muito bem preparado para evitar golpes.";
      } else if (pontuacao >= 3) {
        dica.textContent = "VocÃª estÃ¡ no caminho certo! Reforce sua atenÃ§Ã£o nos sinais de alerta.";
      } else {
        dica.textContent = "AtenÃ§Ã£o! Leia o eBook com calma e compartilhe com quem precisa.";
      }
    }

    nextBtn.onclick = carregarPergunta;
    restartBtn.onclick = iniciarQuiz;
  </script>
</body>
</html>
