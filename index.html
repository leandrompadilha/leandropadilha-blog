<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Apresentação - Leandro Padilha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #game {
      margin: 40px auto;
      width: 600px;
      height: 200px;
      background: #fff;
      border: 2px solid #333;
      position: relative;
      overflow: hidden;
    }
    #dino {
      width: 40px;
      height: 40px;
      background: green;
      position: absolute;
      bottom: 0;
      left: 50px;
    }
    #cactus {
      width: 20px;
      height: 40px;
      background: red;
      position: absolute;
      bottom: 0;
      right: 0;
      animation: moveCactus 2s linear infinite;
    }
    @keyframes moveCactus {
      0% { right: -20px; }
      100% { right: 100%; }
    }
  </style>
</head>
<body>

  <h1>Olá, eu sou Leandro Padilha</h1>
  <p>Bem-vindo à minha página pessoal!</p>

  <h2>Jogo do Dinossauro</h2>
  <p>Pressione qualquer tecla para pular!</p>

  <div id="game">
    <div id="dino"></div>
    <div id="cactus"></div>
  </div>

  <script>
    const dino = document.getElementById("dino");
    let isJumping = false;

    document.addEventListener("keydown", () => {
      if (!isJumping) {
        isJumping = true;
        dino.style.transition = "bottom 0.3s";
        dino.style.bottom = "80px";
        setTimeout(() => {
          dino.style.bottom = "0";
          setTimeout(() => isJumping = false, 300);
        }, 300);
      }
    });
  </script>

</body>
</html>
